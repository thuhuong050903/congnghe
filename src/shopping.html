<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./bootstrap/bootstrap.min.css">
    <script src="./js/jquery.min.js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
    <style>
        body{
            background-color: beige;
        }
        th,td {
            border: 1px solid black;
        }
        .shopping{
            margin-top: 50px;
            text-align: center;
        }
        table {
            background-color: rgba(232, 192, 224, 0.66);
            margin-bottom: 50px;
        }
        .btm{
            background-color: bisque;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="shopping">
        <div class="container">
            <table style="width: 100%;border:1px solid black">
                <tr>
                    <th >Ảnh sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>

                    <th>Thành tiền</th>

                    <td>50.000đ</td>
                    <td>2</td>
                    <td>100.000đ</td>
                </tr>
            </table>
            <div class="btm">
                <div class="row">
                    <div class="col-2">
                        <button>Tiếp tục mua hàng</button>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-5" >

                            <div class="col-8" style="border:1px solid black">Tổng tiền thành toán</div>
                            <div class="col-4" style="border:1px solid black">100.000đ</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4">
                        <button>Tiến hành thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
